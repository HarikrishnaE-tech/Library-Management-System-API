<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Book</title>
</head>
<body>
    <h1>Register a Book</h1>
    <form th:action="@{/bookregister}" th:object="${book}" method="post">
        <label for="bookName">Book Name:</label>
        <input type="text" th:field="*{bookName}" required />
        <br/>
        <label for="authorName">Author Name:</label>
        <input type="text" th:field="*{authorName}" required />
        <br/>
        <label for="dateOfRegister">Date of Register:</label>
        <input type="date" th:field="*{dateOfRegister}" required />
        <br/>
        <button type="submit">Register</button>
    </form>
    <a th:href="@{/}">Back to Home</a>
</body>
</html>
